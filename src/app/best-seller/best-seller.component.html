<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>My Restaurant</title>
</head>
<body>
   
    <section class="banner">
      <h2><mat-icon>restaurant_menu</mat-icon> My Restaurant</h2>
      <div class="card_container">
          <div class="card_img">
          </div>
          <div class="card_content">
              <div class="title">
                 <h3>Iniciar sesion</h3>
              </div>
              <form [formGroup]="loginForm"  class="formulary">
                  <div class="formX user">
                     <div class="label">
                       <label for="user">Usuario</label>  
                     </div> 
                     <div class="txt_user" >
                       <!--<input type="email" placeholder="Ingrese su correo" [(ngModel)]="usuario.email" name="email">-->
                       <input matInput formControlName="email" required type="email">
                       <mat-error *ngIf="loginForm.controls.email.touched && loginForm.controls.email.invalid">
                        <span *ngIf="loginForm.controls.email.errors.required">Este campo es obligatorio</span>
                        <span *ngIf="loginForm.controls.email.errors.pattern">Este dato es invalid</span>
                    </mat-error> 
                     </div>     
                  </div>
                  <div class="formX password">
                     <div class="label">
                       <label for="password">Contraseña</label>  
                     </div> 
                     <div class="txt_user">
                       <!--<input type="password" placeholder="Ingrese su contraseña" [(ngModel)]="usuario.password" name="password"> -->
                       <input matInput formControlName="password" required type="password">
                       <mat-error *ngIf="loginForm.controls.password.touched && loginForm.controls.password.invalid">
                        <span *ngIf="loginForm.controls.password.errors.required">Este campo es obligatorio</span>
                        <span *ngIf="loginForm.controls.password.errors.pattern">Este dato es invalid</span>
                    </mat-error> 
                     </div>
                        
                  </div>
                  <div class="formX forgotpassword">
                     <div class="label">
                       <h4><a href="#">Olvidaste tu contraseña?</a></h4>   
                     </div>
                     <div class="label">
                      <h4><a (click)="signupAction()">Registrarme?</a></h4>   
                    </div>
                      
                  </div>
                  <div class="formX submit">
                     <div class="label">
                        <button mat-raised-button color="primary" type="submit" (click)="handleSubmit()"  [disabled]="!(loginForm.valid && loginForm.dirty)">Enviar</button>
                     </div>
                        
                  </div>
                  
                            
              </form>
          </div>
      </div>
  </section>
    
</body>
</html>
