<mat-dialog-content class="mat-typography">
    <h2>Quieres {{details.message}}</h2>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-raised-button color="primary" (click)="handleChangeAction()">Si</button>
    <button mat-raised-button color="primary" mat-dialog-close>No</button>
</mat-dialog-actions>
